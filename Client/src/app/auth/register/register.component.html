<div class="login-page">
  <div class="form">
      <h3 class="text-success">Registration</h3>

    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <input type="text" placeholder="username"  formControlName="name"/>
      <input type="text" placeholder="email address" formControlName="email"/>
      <input type="password" placeholder="password" formControlName="password"/>
      <button type="submit">create</button>
      <p class="message">Already registered? <a routerLink="/login">Sign In</a></p>
    </form>
  </div>
</div>
