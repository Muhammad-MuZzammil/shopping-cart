<div class="login-page">
  <div class="form">
      <h3 class="text-success">Login</h3>
    
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submitLogin()" >
      <input type="text" placeholder="email Address" formControlName="email" required/>
      <input type="password" placeholder="password" formControlName="password" required/>
      <button type="submit">login</button>
      <p class="message">Not registered? <a routerLink="/register">Create an account</a></p>
    </form>
  </div>
</div>
